<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 header">
				<h1>Eliot's Awesome Weather App</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6">
				<input id= "searchBar" type="search">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 weatherHolder"
				
				<p><strong>Place</strong>
				<br /><span class="place"></span></p>
				
				<p><strong>Temperature</strong>
				<br /><span class="temperature"></span> (<span class="minTemp"></span> - <span class="maxTemp"></span>)</p>
				
				<p><strong>Description</strong>
				<br /><span class="weatherDescription capitalize"></span></p>
				
				<p><strong>Humidity</strong>
				<br /><span class="humidity"></span></p>
				
				<p><strong>Wind speed</strong>
				<br /><span class="windSpeed"></span></p>
				
				<p><strong>Sunrise</strong>
				<br /><span class="sunrise"></span></p>
				
				<p><strong>Sunset</strong>
				<br /><span class="sunset"></span></p>
	
			</div>
		</div>
	</div>

	</div>
	
	
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
