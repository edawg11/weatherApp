<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 header">
				<h1>Eliot's Awesome Weather App</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6">
				<input id= "searchBar" type = "text">
				<button id= "searchButton" type="button" class="btn btn-success">Search by Zip Code</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 weatherHolder">
				<div class="col-sm-8">
					<span><img class="todayImage"></span> 
				
					<p> <strong>Place</strong>
					<br /><span class="place"></span> </p>

					<p> <strong>Temperature</strong>
					<br /><span class="todayTemperature"></span> </p>
					
					<p><strong>Description</strong>
					<br /><span class="todayDescription"></span></p>
					
					<p><strong>Relative Humidity</strong>
					<br /><span class="todayHumidity"></span></p>

					<p><strong>Wind</strong>
					<br /><span class="todayWind"></span></p>
				</div>

				
				
	
			</div>
		</div>
	</div>

	</div>
	
	
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
